<div>
  <h2>WHO ARE YOU?!</h2>
  <form ng-submit="addCharacter()" role="form">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="name" placeholder="WHAT IS YOUR NAME?!">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="age" placeholder="HOW OLD ARE YOU?!">
    </div>
    <div class="form-group">
      <select ng-model="gender" class="form-control">
        <option value="">WHAT IS YOUR GENDER?!</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">START THE GAME!</button>
  </form>
</div>
